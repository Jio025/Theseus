<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Theseus - Container Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons (Optional, for cool icons) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="/static/IMG/favicon.ico">
  </head>
  <body class="bg-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
      <div class="container-fluid">
        <a class="navbar-brand">
            <i class="bi bi-box-seam"></i> Theseus
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>   
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="settings">Settings</a>
            </li>
          </ul>
          <span class="navbar-text text-white">
            <small>Status: Connected</small>
          </span>
        </div>
      </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container">
      
        <!-- Header Row -->
        <div class="row mb-4">
            <div class="col">
                <h2>System Overview</h2>
                <p class="text-secondary">Manage your host machines and active containers.</p>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary" href="container/launchpage" role="button">
                <i class="bi bi-plus-lg"></i> Deploy New
                </a>
            </div>
        </div>

        <!-- Dashboard Cards Row -->
        <div class="row g-4">
            
            <!-- Left Column: Active Containers -->
            <div class="col-md-8">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-dark d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Active Docker Containers</h5>
                        <span class="badge bg-success" id="activeContainerCount"></span>
                    </div>
                    <div class="card-body">
                        <!-- Table -->
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="activeDockerContainers">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Host Machines -->
            <div class="col-md-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-dark">
                        <h5 class="mb-0">Host Machines</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Production-US-East</strong><br>
                                <small class="text-muted">192.168.1.10</small>
                            </div>
                            <span class="badge bg-primary rounded-pill">Active</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <strong>Staging-EU-West</strong><br>
                                <small class="text-muted">10.0.0.5</small>
                            </div>
                            <span class="badge bg-secondary rounded-pill">Offline</span>
                        </li>
                    </ul>
                    <div class="card-body">
                        <button class="btn btn-outline-primary w-100">Add New Host</button>
                    </div>
                </div>
            </div>

        </div> <!-- End Row -->

    </div> <!-- End Container -->

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
  <script src="/static/JS/function.js"></script>
</html>
